<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--my css-->
    <style></style>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="style.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My CV</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="profil.html"
                >Profil</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--form start-->
    <div class="container mt-3">
      <section>
        <div class="container">
          <img class="rounded-circle" src="img/1.jpg" alt="width: 200px" />
        </div>
      </section>
      <form action="" method="post">
        <!--mb = bottom, t = top, s = start, e = end, m = margin 1-5-->
        <div class="mb-3">
          <label for="name">Nama</label>
          <input
            type="text"
            name=""
            placeholder="Masukkan nama anda"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="faculty">program studi</label>
          <select name="faculty" class="form-select">
            <option value="SI">Sistem Informasi</option>
            <option value="TI">Teknik Informatika</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="submit" value="simpan" class="btn btn-danger" />
        </div>
      </form>
    </div>
    <!--form end-->

    <!--Table start-->
    <div class="conntainer mt-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Program studi</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Najwah 1</td>
            <td>Teknik Informatika</td>
          </tr>
          <tr>
            <td>Najwah 2</td>
            <td>Teknik Informatika</td>
          </tr>
          <tr>
            <td>Najwah 3</td>
            <td>Teknik Informatika</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table end-->
  </body>
</html>
